<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#007bff;display:flex;justify-content:center;align-items:center;height:100vh;color:#fff}
.Academy{font-size:60px;text-align:center;margin-bottom:30px;font-family:Georgia,serif}
.start_btn button,.info_box,.quiz_box,.result_box{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);box-shadow:0 4px 8px rgba(0,0,0,.2);border-radius:5px}
.hidden{opacity:0;pointer-events:none;transform:scale(.9);transition:.3s}
.visible{opacity:1;pointer-events:auto;transform:scale(1)}
button{cursor:pointer;border:none;outline:none;border-radius:5px;transition:.3s}
.start_btn button{font-size:22px;padding:12px 25px;background:#fff;color:#007bff}
.info_box,.quiz_box,.result_box{background:#fff;color:#000}
.info_box,.quiz_box{width:540px}
.result_box{width:420px;padding:25px;text-align:center}
.info_box .buttons,footer,.result_box .buttons{display:flex;justify-content:space-between;align-items:center;padding:10px 20px}
.info_box .buttons button,.result_box .buttons button{padding:8px 15px;border:1px solid #007bff}
.quiz_box header{display:flex;justify-content:space-between;align-items:center;height:60px;padding:0 20px;border-bottom:1px solid #ddd}
.timer{display:flex;align-items:center;gap:10px;background:#cce5ff;padding:5px 10px;border-radius:5px;font-size:14px}
.timer_sec{background:#343a40;color:#fff;padding:3px 8px;border-radius:4px}
.option_list{padding:20px}
.option{padding:10px;background:aliceblue;border:1px solid #84c5fe;border-radius:5px;margin:8px 0;cursor:pointer;display:flex;justify-content:space-between}
.option.correct{background:#d4edda;border-color:#c3e6cb;color:#155724}
.option.incorrect{background:#f8d7da;border-color:#f5c6cb;color:#721c24}
.option.disabled{pointer-events:none}
.icon{width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center}
.tick{color:#23903c;border:2px solid #23903c}
.cross{color:#a42834;border:2px solid #a42834}
.next_btn{background:#007bff;color:#fff;padding:8px 20px;opacity:0;transform:scale(.9)}
.next_btn.show{opacity:1;transform:scale(1)}
</style>
</head>
<body>
<div class="Academy">TAUSEEF SCIENCE APP</div>
<div class="start_btn"><button>Start Quiz</button></div>

<div class="info_box hidden">
  <div class="info-title">Quiz Rules</div>
  <div class="info-list" style="padding:15px">
    <p>1. 15 seconds per question.</p>
    <p>2. Once you select, it can't be undone.</p>
    <p>3. No option after time off.</p>
    <p>4. Can't exit mid-quiz.</p>
    <p>5. Points = correct answers.</p>
  </div>
  <div class="buttons">
    <button class="quit">Exit</button>
    <button class="restart">Continue</button>
  </div>
</div>

<div class="quiz_box hidden">
  <header>
    <div class="title">Quiz</div>
    <div class="timer">Time Left <span class="timer_sec">15</span></div>
  </header>
  <section>
    <div class="que_text"></div>
    <div class="option_list"></div>
  </section>
  <footer>
    <div class="total_que"></div>
    <button class="next_btn">Next</button>
  </footer>
</div>

<div class="result_box hidden">
  <div class="icon"><i class="fas fa-crown"></i></div>
  <div class="complete_text">You've completed the Quiz!</div>
  <div class="score_text"></div>
  <div class="buttons">
    <button class="restart">Replay</button>
    <button class="quit">Quit</button>
  </div>
</div>

<script>
const startBtn=document.querySelector(".start_btn button"),
infoBox=document.querySelector(".info_box"),
quizBox=document.querySelector(".quiz_box"),
resultBox=document.querySelector(".result_box"),
exitBtns=document.querySelectorAll(".quit"),
continueBtns=document.querySelectorAll(".restart"),
optionList=document.querySelector(".option_list"),
queText=document.querySelector(".que_text"),
timeCount=document.querySelector(".timer_sec"),
nextBtn=document.querySelector(".next_btn"),
queCounter=document.querySelector(".total_que");

let questions=[
 {q:"What does HTML stand for?",a:"Hyper Text Markup Language",o:["Hyper Text Preprocessor","Hyper Text Markup Language","Hyper Text Multiple Language","Hyper Tool Multi Language"]},
 {q:"What does CSS stand for?",a:"Cascading Style Sheet",o:["Common Style Sheet","Colorful Style Sheet","Computer Style Sheet","Cascading Style Sheet"]},
 {q:"Muscle fatigue is caused by:",a:"Lactic acid",o:["Lactic acid","Fumaric acid","CO2","Ethyl alcohol"]}
];
let index=0,score=0,timer,counter;

function toggle(el,show){el.classList[show?"add":"remove"]("visible");el.classList[show?"remove":"add"]("hidden")}
startBtn.onclick=()=>toggle(infoBox,1);
exitBtns.forEach(b=>b.onclick=()=>location.reload());
continueBtns.forEach(b=>b.onclick=()=>{toggle(infoBox,0);toggle(resultBox,0);toggle(quizBox,1);startQuiz()});

function startQuiz(){index=0;score=0;showQ();startTimer(15)}
function showQ(){
 let q=questions[index];
 queText.innerHTML=`${index+1}. ${q.q}`;
 optionList.innerHTML=q.o.map(opt=>`<div class="option">${opt}</div>`).join("");
 [...optionList.children].forEach(o=>o.onclick=()=>selectOpt(o,q.a));
 queCounter.textContent=`${index+1} of ${questions.length}`;
 nextBtn.classList.remove("show");
}
function selectOpt(sel,correct){
 clearInterval(counter);
 if(sel.textContent===correct){sel.classList.add("correct");score++}
 else{sel.classList.add("incorrect");[...optionList.children].find(o=>o.textContent===correct).classList.add("correct")}
 [...optionList.children].forEach(o=>o.classList.add("disabled"));
 nextBtn.classList.add("show");
}
nextBtn.onclick=()=>{index<questions.length-1?(index++,showQ(),startTimer(15)):showResult()};
function showResult(){
 toggle(quizBox,0);toggle(resultBox,1);
 resultBox.querySelector(".score_text").textContent=`You got ${score} out of ${questions.length}`;
}
function startTimer(time){clearInterval(counter);timeCount.textContent=time;counter=setInterval(()=>{time--;timeCount.textContent=time<10?"0"+time:time;if(time<0){clearInterval(counter);selectOpt(document.createElement("div"),questions[index].a)}},1000)}
</script>
</body>
</html>
